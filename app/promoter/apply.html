<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>申请小区推广员</title> 
    <link href="../css/ionic.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/ionic.bundle.min.js"></script>
  </head>
  <body ng-app="ionic" class="promoter">
		<!-- <div class="bar bar-header bar-stable">
	  		<button class="button button-icon icon ion-ios-arrow-left"></button>
	  		<div class="h1 title">申请小区推广员</div>
	  	</div> -->
	  	<!-- header -->
	  	<ion-content>
			<form action="">
			<div class="list">
			  <label class="item item-input">
			    <span class="input-label">姓名</span>
			    <input type="text" placeholder="输入您的姓名（必填）">
			  </label>
			  <!--a item -->
			  <label class="item item-input">
			    <span class="input-label">性别</span>
			    <input type="text" placeholder="输入你的性别（必填） ">
			  </label>
			  <!-- item -->
			  <label class="item item-input">
			    <span class="input-label">年龄</span>
			    <input type="text" placeholder="输入你的职业（必填） ">
			  </label>
			  <!-- item -->
			  <label class="item item-input">
			    <span class="input-label">职业</span>
			    <input type="text" placeholder="输入你的职业（必填） ">
			  </label>
			  <!-- item -->
			  <label class="item item-input">
			    <span class="input-label">推荐码</span>
			    <input type="text" placeholder="输入推荐你加入的推广编码（选填） ">
			  </label>
			  <!-- item -->
			  <label class="item item-input superTextarea">

			  		<span class="input-label">个人优势</span>
			    	<textarea placeholder="为了更好的审批通过作小区推广员，可以简单阐述下你在此小区的优势，如你是物业、小区业主群管理员等等（选填）
					 "></textarea>

			  </label>
			  <!-- item -->
			  <div class="padding">
			  	<button class="button button-block button-positive header">
				  提交审核
				</button>
			  </div>
			  <div class="about-promoter"><a href="javascript:void(0);">关于小区推广员？</a></div>
			  
			</div>
			<!-- list -->
		</form>
		<!-- form -->

		<div class="promoterAlter">
			<h3>提示</h3>
			<p>客官，已成功提交，审核需3个工作日 结果会有专人通知，请耐心等待哦！ </p>
			<button class="button button-assertive">
			  确认
			</button>
			<img src="../img/close.png">
		</div>
	  	</ion-content>
  </body>
</html>
